<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="screen">
        <div>
            <input id="display" type="text">
        </div>
        <div class="btn">
            <button onclick="clearBtn()"><img src="assets/Button/C.png" alt="btn"></button>
            <button onclick="getNumber('/')"><img src="assets/Button/d.png" alt="btn"></button>
            <button onclick="getNumber('*')"><img src="assets/Button/m.png" alt="btn"></button>
            <button onclick="eraseBtn()"><img src="assets/Button/clear.png" alt="btn"></button>
       </div>
        <div class="btn">
             <button onclick="getNumber('7')"><img src="assets/Button/seven.png" alt="num"></button>
             <button onclick="getNumber('8')"><img src="assets/Button/eight.png" alt="num"></button>
             <button onclick="getNumber('9')"><img src="assets/Button/nine.png" alt="num"></button>
             <button onclick="getNumber('-')"><img src="assets/Button/s.png" alt="num"></button>
        </div>
        <div class="btn">
            <button onclick="getNumber('4')"><img src="assets/Button/four.png" alt="num"></button>
            <button onclick="getNumber('5')"><img src="assets/Button/five.png" alt="num"></button>
            <button onclick="getNumber('6')"><img src="assets/Button/six.png" alt="num"></button>
            <button onclick="getNumber('+')"><img src="assets/Button/p.png" alt="num"></button>
       </div>
       <div class="last btn">
            <button onclick="getNumber('1')"><img src="assets/Button/one.png" alt="num"></button>
            <button onclick="getNumber('2')"><img src="assets/Button/two.png" alt="num"></button>
            <button onclick="getNumber('3')"><img src="assets/Button/three.png" alt="num"></button>
            <button onclick="equal()" class="e"><img src="assets/Button/e.png" alt="num"></button>
        </div>
    </div>
    <div class="re">
        <button onclick="getNumber('0')"><img src="assets/Button/zero.png" alt="num"></button>
    </div>
</body>
<script src="app.js"></script>
</html>
